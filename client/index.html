<html>

<head>
    <title>EduCraft Web Editor</title>

    <!-- IE required polyfills (from CDN), in this exact order -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.33.3/es6-shim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.16/system-polyfills.js"></script>

    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="node_modules/angular2/bundles/http.dev.js"></script>
    <script src="node_modules/angular2/bundles/router.dev.js"></script>

    <script src="node_modules/ace-builds/src-min-noconflict/ace.js"></script>
    <script src="node_modules/ace-builds/src-min-noconflict/mode-lua.js"></script>
    <script src="node_modules/ace-builds/src-min-noconflict/theme-chrome.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script>
        System.config({
            packages: {
                app: {
                    format: 'register',
                    defaultExtension: 'js'
                },
                'node_modules/rxjs': {
                    defaultExtension: 'js'
                }
            },
            meta: {
                'node_modules/blockly/blockly_compressed.js': {
                    format: 'global',
                    exports: 'Blockly'
                },
                'node_modules/blockly/blocks_compressed.js': {
                    format: 'global',
                    deps: [
                        'node_modules/blockly/blockly_compressed.js'
                    ]
                }
            },
            paths: {
                'rxjs/operator/*': 'node_modules/rxjs/add/operator/*.js',
                'rxjs/*': 'node_modules/rxjs/*.js',
                'blockly': 'node_modules/blockly/blockly_compressed.js',
                'blockly/blocks': 'node_modules/blockly/blocks_compressed.js'
            }
        });
        System.import('app/boot').then(null, console.error.bind(console));
    </script>

</head>

<body>
<educraft-editor>Loading&hellip;</educraft-editor>
</body>

</html>
